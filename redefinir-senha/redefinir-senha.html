<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="redefinir-senha.css" />
  <title>SIGAM</title>
  <!-- SweetAlert para o modal -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="redefinir_form">
    <form id="redefinirSenhaForm" action="#">
      <h3>REDEFINIR SENHA</h3>
      <div class="input_box">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>
      <div class="input_box">
        <label for="old_password">Senha antiga</label>
        <input type="password" id="old_password" class="password_input" required />
      </div>
      <div class="input_box">
        <label for="new_password">Nova senha</label>
        <input type="password" id="new_password" class="password_input" required />
      </div>
      <div class="input_box">
        <button type="submit" id="confirmBtn" class="btn-green">CONFIRMAR</button>
      </div>
    </form>
  </div>
</body>

</html>

<script>
  document.getElementById('redefinirSenhaForm').addEventListener('submit', function (event) {
    event.preventDefault();
    Swal.fire({
      title: 'Sucesso!',
      text: 'Senha redefinida com sucesso!',
      icon: 'success',
      confirmButtonText: 'OK'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = '/login/login.html';
      }
    });
  });
</script>
